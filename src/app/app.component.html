<ol>
  <li>{{ data.title }}</li>
  <li>{{ data.language }}</li>
  <li>There are {{ data.posts.length }} posts!</li>
  <li>{{ data.posts[0].title }}</li>
  <li><div *ngFor="let post of data.posts">{{ post.title }}</div></li>
  <li>
    <div *ngFor="let post of data.posts">
      <span *ngFor="let tag of post.tags">{{ tag }} </span>
    </div>
  </li>
</ol>
